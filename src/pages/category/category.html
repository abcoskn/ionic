<ion-header>

    <ion-navbar color="rocher">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
      </ion-navbar>

</ion-header>


<ion-content>

    <div class="holder">
        <h1>{{title}}</h1>
      </div>
<ion-card *ngFor="let item of items">
 <!-- <div class="cover"><div class="outofstock"><div>Stokta Yok</div></div></div>-->
        
  <ion-item>
    <button style="float:left;" clear icon-only  ion-button><ion-icon name="bookmark"></ion-icon></button>
    <button style="float:right;" clear icon-only  ion-button><ion-icon name="heart-outline"></ion-icon></button>
  </ion-item>
  <img src="https://www.yvesrocher.com.tr/images/catalog/products/window1/{{item.code}}.jpg" />
  <ion-card-content>
    <ion-card-title>
      {{(item.name | slice:0:50) + (item.name.length > 50 ? '...' : '')}}
    </ion-card-title>
  </ion-card-content>
    <ion-row>
      <ion-col width-66 center text-center>
        <div class="dprice">{{item.dprice}} TL</div>
      </ion-col>
      <ion-col width-33 *ngIf="comparison(item.price,item.dprice)" center text-center>
        <div class="percent">{{percent(item.price,item.dprice)}}</div>
      </ion-col>
    </ion-row>
    <ion-row class="listprice">
      <ion-col center text-left>
        <ion-note *ngIf="comparison(item.price,item.dprice)">
            {{item.price}} TL
        </ion-note>
      </ion-col>
    </ion-row>
</ion-card>
<div style="height:50px;width:100%;"></div>


</ion-content>
