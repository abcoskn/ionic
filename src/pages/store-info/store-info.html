<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()" icon-only large>
        <ion-icon name="close" style="zoom:1.5;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>{{name}}</ion-item>
  <ion-item>{{phone}}</ion-item>
  <ion-item>{{address}}</ion-item>
</ion-list>
</ion-content>
