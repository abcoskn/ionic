<ion-header>

  <ion-navbar color="rocher">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hesabım</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="!log" padding>
  <h6>Fırsatlardan faydalanmak için oturum açın</h6>
  <ion-list>
      
        <ion-item>
          <ion-label fixed>Telefon Numaranız</ion-label>
          <ion-input type="text" [(ngModel)]="phone" placeholder="5338334343"></ion-input>
        </ion-item>
         
      </ion-list>
      <ion-buttons end>
          <button ion-button color="darkbrown" clear>Şifremi Unuttum</button>
      </ion-buttons>
      
      <button ion-button color="rocher" (click)="login()" block>Oturum aç</button>

      <h2><span>YA DA</span></h2>
</ion-content>


<ion-content *ngIf="log">
  

  <div class="profile-top">
  </div>
  <div class="profile">
    <div class="photo"><img src="images/photo.png" /></div>
    <div class="name">{{name}} {{fname}}</div>
    <div class="point">472 Puan</div>
    <button ion-button block class="treebutton">
      <img src="images/tree2.png" width="32" />&nbsp;
      Senin için 8 ağaç dikildi
    </button>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button icon-left full class="favorite">
            <ion-icon name="star"></ion-icon> 
            Favoriler
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button icon-left full class="save">
            <ion-icon name="sync"></ion-icon> 
            Save For Later
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list>
      <button ion-item>
        <ion-icon name="notifications" item-start></ion-icon>
        Bilgilendirme Taleplerim
      </button>
      <button ion-item>
        <ion-icon name="clock" item-start></ion-icon>
        Geçmiş Siparişlerim
      </button>
      <button ion-item>
        <ion-icon name="help" item-start></ion-icon>
        Destek Taleplerim
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="log-out" item-start></ion-icon>
        Çıkış Yap
      </button>
    </ion-list>
  </div>
</ion-content>
