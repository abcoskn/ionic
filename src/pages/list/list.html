<ion-header>
  <ion-navbar color="rocher">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ürünler</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  

      <ion-card *ngFor="let item of items" (click)="sublist(item.name,item.childs)">
          <img src="https://www.yvesrocher.com.tr/images/mobile/catalog/category/{{item.category}}@2x.gif"/>
          <div class="card-back">
            </div>
            <div class="card-title">{{item.name}}</div>
            <div class="card-subtitle">23 Ürün</div>
        </ion-card>
      

</ion-content>
